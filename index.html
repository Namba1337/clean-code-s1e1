<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen">
</head>

<body>
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-task">
      <label class="add-task__label" for="new-task">Add Item</label>
      <div class="add-task__row">
        <input id='new-task' class="add-task__input" type="text">
        <button class="add-task__button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="todo__title">Todo</h3>
      <ul class="todo__list" id="incompleteTasks">
        <li class="item">
          <input class="item__checkbox" type="checkbox">
          <label class="item__label">Pay Bills</label>
          <input type="text" class="item__input-edit">
          <button class="item__button-edit">Edit</button>
          <button class="item__button-delete">
            <img class="item__icon-delete" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="item item--editMode">
          <input class="item__checkbox" type="checkbox">
          <label class="item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="item__input-edit">
          <button class="item__button-edit">Save</button>
          <button class="item__button-delete">
            <img class="item__icon-delete" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="completed__title">Completed</h3>
      <ul class="completed__list" id="completed-tasks">
        <li class="item">
          <input class="item__checkbox" type="checkbox" checked>
          <label class="item__label">See the Doctor</label>
          <input type="text" class="item__input-edit">
          <button class="item__button-edit">Edit</button>
          <button class="item__button-delete">
            <img class="item__icon-delete" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
