<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen">
</head>

<body>
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add">
      <label class="add__label" for="new-task">Add Item</label>
      <div class="add__task-row">
        <input id='new-task' class="task-input" type="text">
        <button class="task-button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3>Todo</h3>
      <ul class="todo__list" id="incompleteTasks">
        <li class="todo__item">
          <input class="todo__checkbox" type="checkbox">
          <label class="todo__label">Pay Bills</label>
          <input type="text" class="todo__input">
          <button class="todo__button-edit">Edit</button>
          <button class="todo__button-delete">
            <img class="todo__icon" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="todo__item todo__item--editMode">
          <input class="todo__checkbox" type="checkbox">
          <label class="todo__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo__input">
          <button class="todo__button-edit">Save</button>
          <button class="todo__button-delete">
            <img class="todo__icon" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3>Completed</h3>
      <ul class="completed__list" id="completed-tasks">
        <li class="completed__item">
          <input class="completed__checkbox" type="checkbox" checked>
          <label class="completed__label">See the Doctor</label>
          <input type="text" class="completed__input">
          <button class="completed__button-edit">Edit</button>
          <button class="completed__button-delete">
            <img class="completed_icon" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
